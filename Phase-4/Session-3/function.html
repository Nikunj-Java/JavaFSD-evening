<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //simple function
        function display(){
            console.log("Display Function Executed");
            document.write("Display Function Executed");
        }

        //parametrized function
        function add(a,b){
            var num1=a+b; //3+5=8
            var num2=a*b; //3*5=15

            return num1+num2;  //8+15=23
        }

        //calling a function

        display();
        var result= add(3,5);

        console.log("Result is: "+result);
        //console.log("Result is: "+add(3,5));

    </script>
</body>
</html>
