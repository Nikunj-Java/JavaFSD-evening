<body>

    <script>
        //iife function (function)();

        //simple iife function
        (function(){
            console.log("Hello");
        })();

        


        //iife fuction but value is stored into variable
        const empId=(function(){
            let count=0;
            return function(){
                ++count;
                return 'emp: '+count;
            }

        })();

        console.log("List of Employees");
        console.log(empId());
        console.log(empId());
        console.log(empId());
    </script>
