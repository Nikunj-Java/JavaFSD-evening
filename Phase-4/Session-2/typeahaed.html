    <div class="container">
        <h2> Login Form</h2>
        <form action="submit.php" method="post">

            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="query" name="query" placeholder="Enter Your First Name" class="form-control">

            <button class="btn btn-primary" type="submit">Login</button>

            var names=['NIKUNJ','NILESH','SANDEEP','AMAR','SANKALP','NILANJANA','ALEXA','SAKSHI','ALEXA','ARVIND'];
            $("#query").typeahead({source:names})
        })
