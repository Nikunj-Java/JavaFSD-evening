<h1 > user details </h1>

<table>

    <thead>
      <tr>
         <th>Id</th><th>Name</th><th>UserName</th><th>Email</th>
      </tr>
     </thead>
      <tbody>
          <tr *ngFor="let u of users">

             <td>{{u.id}}</td>
             <td>{{u.name}}</td>
             <td>{{u.username}}</td>
             <td>{{u.email}}</td>

          </tr>
      </tbody>
 
</table>
